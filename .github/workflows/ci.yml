name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

  build:
    name: build
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

  onboarding:
    name: onboarding
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Ensure curl is available
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Write .env.local
        run: |
          if [[ -z "${NEXT_PUBLIC_SUPABASE_URL:-}" || -z "${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}" ]]; then
            echo "error: Missing required CI secrets: NEXT_PUBLIC_SUPABASE_URL, NEXT_PUBLIC_SUPABASE_ANON_KEY" >&2
            exit 1
          fi
          cp .env.example .env.local
          printf "\nNEXT_PUBLIC_SUPABASE_URL=%s\n" "$NEXT_PUBLIC_SUPABASE_URL" >> .env.local
          printf "NEXT_PUBLIC_SUPABASE_ANON_KEY=%s\n" "$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.local

      - name: Setup
        run: ./scripts/setup

      - name: Start dev server
        run: |
          bun run dev > /tmp/dev-server.log 2>&1 &
          echo $! > /tmp/dev-server.pid

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sS -o /dev/null --max-time 2 http://localhost:3000; then
              echo "==> Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server did not become ready in time"
          exit 1

      - name: Verify
        run: ./scripts/verify

      - name: Dump dev server log on failure
        if: failure()
        run: |
          echo "==> /tmp/dev-server.log (tail)"
          tail -n 200 /tmp/dev-server.log || true
          echo "==> GET / (headers)"
          curl -sS -i --max-time 5 http://localhost:3000/ || true

      - name: Stop dev server
        if: always()
        run: |
          if [[ -f /tmp/dev-server.pid ]]; then
            kill "$(cat /tmp/dev-server.pid)" || true
          fi

  setup-windows:
    name: setup-windows
    runs-on: windows-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Write .env.local
        shell: pwsh
        run: |
          if (-not $env:NEXT_PUBLIC_SUPABASE_URL -or -not $env:NEXT_PUBLIC_SUPABASE_ANON_KEY) {
            Write-Error "error: Missing required CI secrets: NEXT_PUBLIC_SUPABASE_URL, NEXT_PUBLIC_SUPABASE_ANON_KEY"
            exit 1
          }
          Copy-Item .env.example .env.local
          Add-Content .env.local "`nNEXT_PUBLIC_SUPABASE_URL=$env:NEXT_PUBLIC_SUPABASE_URL"
          Add-Content .env.local "NEXT_PUBLIC_SUPABASE_ANON_KEY=$env:NEXT_PUBLIC_SUPABASE_ANON_KEY"

      - name: Setup (PowerShell)
        shell: pwsh
        run: ./scripts/setup.ps1
