name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

  build:
    name: build
    runs-on: ubuntu-latest
    env:
      # Public envs (client-safe)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

  onboarding-test:
    name: onboarding-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Write .env.local
        run: |
          cat > .env.local <<EOF
          NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
          EOF

      - name: Setup
        run: ./scripts/setup

      - name: Start dev server
        run: |
          bun run dev > /tmp/dev-server.log 2>&1 &
          echo $! > /tmp/dev-server.pid

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sS -o /dev/null --max-time 2 http://localhost:3000; then
              echo "==> Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server did not become ready in time"
          exit 1

      - name: Verify
        run: ./scripts/verify

      - name: Stop dev server
        if: always()
        run: |
          if [[ -f /tmp/dev-server.pid ]]; then
            kill "$(cat /tmp/dev-server.pid)" || true
          fi
