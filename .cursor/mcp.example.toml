########## MCP Servers ##########
#
# Example MCP configuration for this repo.
# Copy to .cursor/mcp.toml and fill in real values locally.
# Do not commit .cursor/mcp.toml once it contains secrets.

[mcp_servers.shadcn]
command = "npx"
args = ["-y", "shadcn@latest", "mcp"]
env = { EMAIL = "you@example.com", LICENSE_KEY = "shadcn_license_key_here" }

###

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp"
http_headers = { "Authorization" = "Bearer ghp_your_token_here" }

###

[mcp_servers.nia]
command = "pipx"
args = ["run", "--no-cache", "nia-mcp-server"]
startup_timeout_ms = 30000

###

[mcp_servers.nia.env]
NIA_API_KEY = "nk_your_key_here"
NIA_API_URL = "https://apigcp.trynia.ai/"

###

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

