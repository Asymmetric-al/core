########## MCP Servers ##########
#
# Cursor MCP configuration. Do not commit secrets.
# Provide credentials via environment variables.

[mcp_servers.shadcn]
command = "npx"
args = ["-y", "shadcn@latest", "mcp"]
env = { EMAIL = "${SHADCN_EMAIL}", LICENSE_KEY = "${SHADCN_LICENSE_KEY}" }

###

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp"
http_headers = { "Authorization" = "Bearer ${GITHUB_TOKEN}" }

###

[mcp_servers.nia]
command = "pipx"
args = ["run", "--no-cache", "nia-mcp-server"]
startup_timeout_ms = 30000

###

[mcp_servers.nia.env]
NIA_API_KEY = "${NIA_API_KEY}"
NIA_API_URL = "${NIA_API_URL}"

###

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

